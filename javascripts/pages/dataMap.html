<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="../data/products.json"></script>
  </head>
  <body>
    <div class="container">
      <div>價格搜尋</div>
      <input id="f_price" name="f_price">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#<span id="sid_desc">↓</span><span id="sid_incs">↑</span></th>
            <th>作者</th>
            <th>書名</th>
            <th>頁數<span id="page_desc">↓</span><span id="page_incs">↑</span></th>
            <th>單價<span id="price_desc">↓</span><span id="price_incs">↑</span></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      fetch("data/products.json")
        .then((r) => r.json())
        .then((products) => {
          console.log(products);
          const trs = products
            .filter((el) => {
              return el.price >= 500;
            })
            .map((el) => {
              return `
            <tr>
              <td>${el.sid}</td>
              <td>${el.author}</td>
              <td>${el.bookname}</td>
              <td>${el.pages}</td>
              <td>${el.price}</td>
            </tr>
            `;
            });
          document.querySelector("tbody").innerHTML = trs.join("");
        });
    </script>
  </body>
</html>
