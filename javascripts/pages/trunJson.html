<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trunJson</title>
</head>

<body>
    <section>
        <textarea id="areaA"></textarea><br>
        <button id="exJ">Turning</button>
    </section>
    <script>
        exJ.addEventListener('click', function () {
            if (areaA.value === '') {
                window.alert('不可為空白')
                return
            }
            try {
                const jj = JSON.parse(areaA.value);
                console.log(jj);
                throw new Error('錯誤訊息')
            } catch (error) {
                alert('oh no');
            }
        });
    </script>
</body>

</html>
