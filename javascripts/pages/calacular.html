            <div class="col-10 main-container">

                <body>
                    <div id="calculator">
                        <input id="display" disabled />
                        <br>
                        <div class="buttons">
                            <button class="number">7</button>
                            <button class="number">8</button>
                            <button class="number">9</button>
                            <button class="number">4</button>
                            <button class="number">5</button>
                            <button class="number">6</button>
                            <button class="number">1</button>
                            <button class="number">2</button>
                            <button class="number">3</button>
                            <br />
                            <button class="number">0</button>
                            <br>
                            <button class="operator">+</button>
                            <button class="operator">-</button>
                            <button id="reset">Reset</button>
                            <button class="operator">*</button>
                            <button class="operator">/</button>
                            <button id="equals">=</button>
                        </div>
                        <!-- <br> -->
                        <!-- <p id="display2">aaa</p> -->
                        <!-- <input id="display2" disabled /> -->
                    </div>
                </body>
                <footer class="footer mt-auto py-3 bg-dark text-white text-center fixed-bottom">本網頁為練習使用
                </footer>
                <script>
                    let num_1 = "";
                    let num_2 = "";
                    let oper = "";

                    const buttons = document.querySelectorAll('.number');
                    for (let button of buttons) {
                        button.addEventListener('click', function () {
                            if (oper === "") {
                                num_1 = num_1 + this.innerText;
                                display.value = num_1;
                            }
                            else {
                                num_2 = num_2 + this.innerText;
                                display.value = num_2;
                            }
                        })
                    }

                    const op_buttons = document.querySelectorAll('.operator');
                    for (let button of op_buttons) {
                        button.addEventListener('click', function () {
                            if (num_1 !== "") {
                                oper = this.innerText;
                            }
                        })
                    }
                    equals.addEventListener('click', function () {
                        let result = 0;
                        num_1 = parseInt(num_1);
                        num_2 = parseInt(num_2);

                        switch (oper) {
                            case '+':
                                // display.value = num_1 + num_2;
                                result = num_1 + num_2;
                                break
                            case '-':
                                result = num_1 - num_2;
                                break
                            case '*':
                                result = num_1 * num_2;
                                break
                            case '/':
                                result = num_1 / num_2;
                                break
                        };
                        // if (oper === '+') {
                        //     result = num_1 + num_2;
                        // } else if (oper === '-') {
                        //     result = num_1 - num_2;
                        // } else if (oper === '*') {
                        //     result = num_1 * num_2;
                        // } else if (oper === '/') {
                        //     result = num_1 / num_2;
                        // }
                        display.value = mIB(result);
                        num_1 = result;
                        num_2 = "";
                        oper = "";
                    });

                    function mIB(result) {
                        result = result.toString();
                        let array = result.split('');
                        array = array.reverse();
                        let result2 = [];
                        for (let i = 0; i < array.length; i++) {
                            if (i > 0 && i % 3 === 0) {
                                result2.push(',');
                            }
                            result2.push(array[i]);
                        }
                        result2 = result2.reverse();
                        result2 = result2.join('');
                        return result2;
                    };
                    reset.addEventListener('click', function () {
                        display.value = "";
                        num_1 = "";
                        num_2 = "";
                        oper = "";
                    });
                </script>
