<body class="flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row bg-light py-5">
                <div class="col-8 mx-auto">
                    <h2>聯絡我們</h2>
                    <div class="mb-3">
                        <form action="javecript:;" class="needs-validation" novalidate>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">有消費經驗</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">還未消費過</label>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="account" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="account" name="account" required>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="account" required type="email">
                        <div class="invalid-feedback">
                            電子信箱格式有誤
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">電話</label>
                        <input type="text" class="form-control" id="account" name="phone" required pattern="[0-9]{10}">
                        <div class="invalid-feedback">
                            電話長度有誤
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            是否去冰
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            是否去糖
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">請回答下列問題</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="0" selected>1+1=?</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">有什麼建議想提供給我們？</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">登入</button> -->
                    <div class="d-grid justify-content-md-end">
                        <input class="btn btn-primary" type="submit" value="登入" />
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

            <div class="form-border">
                <form action="#" class="needs-validation" novalidate>
                    <h2 class="text-center">登入<br>後台管理系統</h2>
                    <div class="mb-3">
                        <label for="account" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="account" name="account" required>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            此為必填欄位
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check-1">
                            <input class="remember" type="checkbox" id="remember">
                            <label class="remember" for="remember">
                                記得我
                            </label>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary">登入</button> -->
                        <div class="d-grid justify-content-md-end">
                            <input class="btn btn-primary" type="submit" value="登入" />
                        </div>
                </form>
            </div>
